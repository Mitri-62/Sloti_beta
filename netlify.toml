[build]
  command = "NODE_OPTIONS=--max-old-space-size=4096 npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY"

# ============================================
# HEADERS DE SÉCURITÉ
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    # Protection contre le clickjacking
    X-Frame-Options = "DENY"
    
    # Empêche le sniffing MIME
    X-Content-Type-Options = "nosniff"
    
    # Contrôle les informations envoyées dans le Referer
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Protection XSS
    X-XSS-Protection = "1; mode=block"
    
    # Permissions Policy
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # Content Security Policy adaptée pour React + Supabase + Unsplash
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# Cache agressif pour les assets (Vite ajoute un hash)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Pas de cache pour index.html (SPA)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"